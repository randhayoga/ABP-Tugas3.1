<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excercise 3 - No. 1</title>
  <link href="./Stylesheets/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-1 col-xl-2"></div>
      <div class="col-10 col-xl-8">
        <h1 class="fs-2">Odd Sequences</h1>
        <h2 class="fs-5">
          This site will calculates only the odd values in a sequence of numbers, given the min and max sequence value
          as
          inputs</h2>
      </div>
      <div class="col-1 col-xl-2"></div>
    </div>

    <div class="row mt-3">
      <div class="col-1 col-xl-2"></div>
      <div class="col-10 col-xl-8">
        <div class="card text-bg-light">
          <div class="card-body">
            <div class="row pb-4 align-items-center">
              <div class="col-xl-2">Minimum value</div>
              <div class="col-xl-10">
                <input type="number" class="form-control" id="min-value" placeholder="0">
              </div>
            </div>

            <div class="row pb-4 align-items-center">
              <div class="col-xl-2">Maximum value</div>
              <div class="col-xl-10">
                <input type="number" class="form-control" id="max-value" placeholder="0">
              </div>
            </div>

            <div class="row">
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" id="btn-calculate">Calculate</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 col-xl-2"></div>
    </div>

    <div class="row mt-3">
      <div class="col-1 col-xl-2"></div>
      <div class="col-10 col-xl-8">
        <div class="card text-bg-light">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-xl-2">Result</div>
              <div class="col-xl-10" id="result-box">
                <input class="form-control" type="text" value="" aria-label="readonly input example" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 col-xl-2"></div>
    </div>

    <script src="JavaScripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
